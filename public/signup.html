<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
    <section class="m-14 border border-gray-300 shadow-[15px_15px_25px_black] w-[600px] h-[820px] rounded-[20px] items-center justify-center mx-auto bg-white ">

        <!-- Background Blur -->
        <img src="../src/images/bg-login.jpg" alt="bg-shoes" 
             class="absolute inset-0 w-full h-[940px] object-cover -z-10 blur-[3px]">

        <!-- Header -->
        <header class="m-2 p-2">
            <div class="grid place-content-center mx-auto p-2.5">
                <div class="mb-5 items-center justify-center mx-auto">
                    <img src="../src/images/logo.png" alt="logo" class="w-[250px]">
                </div>

                <p class="font-semibold text-[18px]">Create your Urban Step account!</p>
            </div>
        </header>

        <!-- Main Form -->
        <main>
            <section class="block w-[530px] items-center justify-center mx-auto">
                <form class="mx-10 p-5" id="signupForm">

                    <!-- Username -->
                    <label for="username" class="font-medium">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                           class="border rounded-[10px] w-full p-1.5 pl-4 my-4 border-gray-300 focus:border-gray-500 outline-none">

                    <!-- Email -->
                    <label for="email" class="font-medium">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                           class="border rounded-[10px] w-full p-1.5 pl-4 my-4 border-gray-300 focus:border-gray-500 outline-none">

                    <!-- Password -->
                    <label for="password" class="font-medium">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password..." required
                           class="border rounded-[10px] w-full p-1.5 pl-4 my-4 border-gray-300 focus:border-gray-500 outline-none">

                    <!-- Confirm Password -->
                    <label for="confirmPassword" class="font-medium">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required
                           class="border rounded-[10px] w-full p-1.5 pl-4 my-4 border-gray-300 focus:border-gray-500 outline-none">

                    <!-- Create Account Button -->
                    <button id="signupBtn" type="button" disabled
                        class="border-2 px-10 py-1 mx-auto grid place-content-center text-white font-semibold rounded-md
                               bg-[linear-gradient(to_right,#B55C0F_0%,#131313_100%)]
                               bg-size-[200%_100%]
                               bg-left
                               transition-all duration-300 ease-in-out
                               cursor-not-allowed
                               hover:bg-right">
                        Create Account
                    </button>

                    <!-- Already have an account -->
                    <div class="items-center justify-center mt-8 mx-auto grid place-items-center">
                        <p>Already have an account? 
                            <a href="../public/login.html" class="underline">
                                Log in here!
                            </a>
                        </p>
                    </div>
                </form>
            </section>
        </main>
    </section>

    <!-- JavaScript -->
    <script>
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupBtn = document.getElementById('signupBtn');

        function toggleSignupBtn() {
            if (
                usernameInput.value.trim() !== '' &&
                emailInput.value.trim() !== '' &&
                passwordInput.value.trim() !== '' &&
                confirmPasswordInput.value.trim() !== '' &&
                passwordInput.value === confirmPasswordInput.value
            ) {
                signupBtn.disabled = false;
                signupBtn.classList.remove('cursor-not-allowed');
                signupBtn.classList.add('cursor-pointer');
            } else {
                signupBtn.disabled = true;
                signupBtn.classList.add('cursor-not-allowed');
                signupBtn.classList.remove('cursor-pointer');
            }
        }

        usernameInput.addEventListener('input', toggleSignupBtn);
        emailInput.addEventListener('input', toggleSignupBtn);
        passwordInput.addEventListener('input', toggleSignupBtn);
        confirmPasswordInput.addEventListener('input', toggleSignupBtn);

        signupBtn.addEventListener('click', () => {
            window.location.href = '../public/login.html';
        });
    </script>

</body>
</html>
